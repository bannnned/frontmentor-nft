<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    
    <!-- CSS path for GitHub Pages -->
    <link rel="stylesheet" href="/frontmentor-nft/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="view">
        <img class="view__image" src="/images/image-equilibrium.jpg" alt="" />
        <div class="view__image-hover">
          <img class="view__icon" src="/images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="info">
        <h2 class="info__name"><a href="#">Equilibrium #3429</a></h2>
        <p class="info__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info__bottom">
          <div class="eth">
            <img class="eth__icon" src="/images/icon-ethereum.svg" alt="" />
            <p class="eth__value">0.041 ETH</p>
          </div>
          <div class="time-left">
            <img class="time-left__icon" src="/images/icon-clock.svg" alt="" />
            <p class="time-left__text">3 days left</p>
          </div>
        </div>
      </div>
      <div class="credits">
        <img class="credits__avatar" src="/images/image-avatar.png" alt="" />
        <div class="credits__desc">
          <p class="credits__desc-text">
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bannnned">Maxim B.</a>.
    </div>
  </body>
</html>
